<html>

<head>
    <meta charset="utf-8">
    <title>Digit Recognition</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: #F5F5F5;
        font-family: sans-serif;
        height: 100%;
        width: 100%;
    }

    h2 {
        text-align: center;
        margin: 20px;
        font-family: 'Open Sans', sans-serif;
    }

    .paint {
        padding-top: 2px;
    }

    /* CANVAS STYLING
===================*/

    canvas {
        background: #FFF;
        display: block;
        margin: 40px auto 10px;
        border-radius: 5px;
        border-left: 1px solid #E0E0E0;
        border-right: 1px solid #E0E0E0;
        border-top: 1px solid #E0E0E0;
        box-shadow: 0 4px 0 0 #E0E0E0;
        cursor: url(../img/cursor.png), crosshair;
    }

    /* CONTROLS (NEW COLOURS)
=======================*/

    .controls {
        min-height: 60px;
        margin: 0 auto;
        width: 600px;
        border-radius: 5px;
        overflow: hidden;
    }

    ul {
        list-style: none;
        margin: 0;
        float: left;
        padding: 10px 0 20px;
        width: 100%;
        text-align: center;
    }

    ul li,
    #newColor {
        display: block;
        height: 54px;
        width: 54px;
        border-radius: 60px;
        cursor: pointer;
        border: 0;
        box-shadow: 0 3px 0 0 #E0E0E0;
    }

    ul li {
        display: inline-block;
        margin: 0 5px 10px;
    }

    .red {
        background: #E74C3C;
    }

    .blue {
        background: #3498DB;
    }

    .yellow {
        background: #F1C40F;
    }

    .selected {
        border: 7px solid #68B25B;
        width: 40px;
        height: 40px;
    }

    /* BUTTON STYLES
==============*/

    button {
        background: #68B25B;
        box-shadow: 0 3px 0 0 #6A845F;
        color: #fff;
        outline: none;
        cursor: pointer;
        text-shadow: 0 1px #6A845F;
        display: block;
        font-size: 16px;
        line-height: 40px;
    }

    #recognise {
        border: none;
        border-radius: 5px;
        margin: 10px auto;
        padding: 0 20px;
        width: 160px;
        height: 40px;
    }

    #revealColorSelect {
        border: none;
        border-radius: 5px;
        margin: 10px auto;
        padding: 5px 20px;
        width: 160px;
    }

    #clear {
        border: none;
        border-radius: 5px;
        margin: 10px auto;
        padding: 0 20px;
        width: 160px;
        height: 40px;
    }

    /* New Color Palette
==================*/

    #colorSelect {
        background: #fff;
        border-radius: 5px;
        clear: both;
        margin: 20px auto 0;
        padding: 10px;
        width: 305px;
        position: relative;
        display: none;
        border-top: 1px solid #E0E0E0;
        border-left: 1px solid #E0E0E0;
        border-right: 1px solid #E0E0E0;
    }

    #colorSelect:after {
        bottom: 100%;
        left: 50%;
        border: solid;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
        border-color: rgba(255, 255, 255, 0);
        border-bottom-color: #fff;
        border-width: 10px;
        margin-left: -10px;
    }

    #newColor {
        width: 80px;
        height: 80px;
        border-radius: 3px;
        box-shadow: none;
        float: left;
        border: none;
        margin: 10px 20px 20px 10px;
    }

    .sliders p {
        margin: 8px 0;
        vertical-align: middle;
    }

    .sliders label {
        display: inline-block;
        margin: 0 10px 0 0;
        width: 35px;
        font-size: 14px;
        color: #6D574E;
    }

    .sliders input {
        position: relative;
        top: 2px;
    }

    #colorSelect button {
        border: none;
        border-top: 1px solid #6A845F;
        border-radius: 0 0 5px 5px;
        clear: both;
        margin: 10px -10px -7px;
        padding: 5px 10px;
        width: 325px;
    }
</style>

<body>
    <h2>Digit Recognition</h2>
    <canvas width="500" height="400" id="mainCanvas"></canvas>
    <div class="controls">
        <ul>
            <li class="red selected"></li>
            <li class="blue"></li>
            <li class="yellow"></li>
        </ul>
        <button id="recognise" onclick='recognizeAndSubmit()'>Recognise</button>
        <button id="clear" onclick='clear_canvas_width()'>Clear Canvas</button>
        <button id="revealColorSelect">New Colour</button>
        <div id="colorSelect">
            <span id="newColor"></span>
            <div class="sliders">
                <p>
                    <label for="red">Red</label>
                    <input id="red" name="red" type="range" min=0 max=255 value=0>
                </p>
                <p>
                    <label for="green">Green</label>
                    <input id="green" name="green" type="range" min=0 max=255 value=0>
                </p>
                <p>
                    <label for="blue">Blue</label>
                    <input id="blue" name="blue" type="range" min=0 max=255 value=0>
                </p>
            </div>
            <div>
                <button id="addNewColor">Add Colour</button>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
</body>
<script>
    var colour = $(".selected").css("background-color");
    var $canvas = $("canvas");
    var context = $canvas[0].getContext("2d");
    var lastEvent;
    var mouseDown = false;

    // When clicking on colours items
    $(".controls").on("click", "li", function () {
        //  Deselect aibling elements
        $(this).siblings().removeClass("selected");
        //  Select clicked element
        $(this).addClass("selected");

        // Cache current colour
        colour = $(this).css("background-color");

    });


    // When New colour is pressed by user
    $("#revealColorSelect").click(function () {
        // Show colour select or hide the color select
        changeColor();
        $("#colorSelect").toggle();
    });

    // Update the new colour span
    function changeColor() {
        var r = $("#red").val();
        var g = $("#green").val();
        var b = $("#blue").val();
        $("#newColor").css("background-color", "rgb(" + r + "," + g + "," + b + ")");
    }

    // When new colour sliders change
    $("input[type=range]").change(changeColor);


    // When add colour is pressed
    $("#addNewColor").click(function () {
        // Append the colours to the controls
        var $newColor = $("<li></li>");
        $newColor.css("background-color", $("#newColor").css("background-color"));
        $(".controls ul").append($newColor);
        // Select the new added colour
        $newColor.click();
    });

    // On mouse events on the canvas
    $canvas.mousedown(function (e) {
        lastEvent = e;
        mouseDown = true;
    }).mousemove(function (e) {
        // Draw lines
        if (mouseDown) {
            context.beginPath();
            context.moveTo(lastEvent.offsetX, lastEvent.offsetY);
            context.lineTo(e.offsetX, e.offsetY);
            context.strokeStyle = colour;
            context.lineWidth = 5;
            context.lineCap = 'round';
            context.stroke();
            lastEvent = e;
        }
    }).mouseup(function () {
        mouseDown = false;
    }).mouseleave(function () {
        $canvas.mouseup();
    });

    // Clear the canvas when button is clicked
    function clear_canvas_width() {
        var s = document.getElementById("mainCanvas");
        var w = s.width;
        s.width = 10;
        s.width = w;
    }

    function recognizeAndSubmit() {
        var canvas = document.getElementById("mainCanvas");

        // Create an input element to store the image data
        var input = document.createElement("input");
        input.type = "hidden";
        input.name = "image_data";
        input.value = canvas.toDataURL("image/png"); // Convert canvas to data URL

        // Append the input element to the form
        var form = document.createElement("form");
        form.method = "post";
        form.action = "/predict";
        form.enctype = "multipart/form-data";
        form.appendChild(input);

        document.body.appendChild(form);

        fetch('/predict', {
            method: 'POST',
            body: new FormData(form),
        })
            .then(response => response.json())
            .then(data => {
                window.alert('Predicted class: ' + data.predicted_class);

                // var userFeedback = window.confirm('Is the prediction correct?\nClick "OK" for Yes, "Cancel" for No.');

                // if (userFeedback) {
                //     sendFeedbackToFlask(true, canvas.toDataURL("image/png"));
                // }
            })
            .catch(error => {
                console.error('Error:', error);
                window.alert('An error occurred.');
            });
    }

    function sendFeedbackToFlask(isCorrect, imageData) {
        var imageDataInput = document.createElement("input");
        imageDataInput.type = "hidden";
        imageDataInput.name = "image_data";
        imageDataInput.value = imageData;

        var feedbackForm = document.createElement("form");
        feedbackForm.method = "post";
        feedbackForm.action = "/feedback";
        feedbackForm.enctype = "multipart/form-data";
        feedbackForm.appendChild(imageDataInput);

        document.body.appendChild(feedbackForm);

        fetch('/feedback', {
            method: 'POST',
            body: new FormData(feedbackForm),
        })
            .then(response => response.json())
            .then(data => {
                console.log('Feedback sent to Flask:', data.status);
            })
            .catch(error => {
                console.error('Error:', error);
                window.alert('An error occurred while sending feedback to Flask.');
            });
    }

</script>

</html>
